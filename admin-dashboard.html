<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UBA Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #d40000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .actions button {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .approve { background: green; color: white; }
    .suspend { background: orange; color: white; }
    .cancel  { background: red; color: white; }

    .balance-update {
      margin-top: 40px;
    }

    .balance-update input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .balance-update button {
      background-color: #d40000;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>UBA Admin Dashboard</h1>
</header>

<div class="container">
  <h2>Transfer Requests</h2>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Amount</th>
        <th>Account</th>
        <th>Bank</th>
        <th>SWIFT</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="transferList">
      <tr>
        <td>Mr. Rogers</td>
        <td>$500,000.00</td>
        <td>0987623412</td>
        <td>GTBank</td>
        <td>GTB12345</td>
        <td class="actions">
          <button class="approve" onclick="handleAction(this, 'Approved')">Approve</button>
          <button class="suspend" onclick="handleAction(this, 'Suspended')">Suspend</button>
          <button class="cancel" onclick="handleAction(this, 'Cancelled')">Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="balance-update">
    <h2>Add Fake Balance</h2>
    <form onsubmit="event.preventDefault(); alert('Fake balance added successfully!');">
      <input type="text" required placeholder="Username (e.g. mrrogers)" />
      <input type="number" required placeholder="Amount to Add (e.g. 1000000)" />
      <button type="submit">Add Balance</button>
    </form>
  </div>
</div>

<script>
  function handleAction(button, status) {
    const row = button.closest("tr");
    row.style.backgroundColor = status === 'Approved' ? '#d4f8d4' :
                                status === 'Suspended' ? '#fff3cd' :
                                '#f8d7da';
    row.cells[5].innerText = status;
  }
</script>

</body>
</html>
