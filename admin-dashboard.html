<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .topbar {
      background: #002868;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .topbar h1 {
      font-size: 18px;
      margin: 0;
    }
    .sidebar {
      position: fixed;
      left: -230px;
      top: 0;
      height: 100%;
      width: 220px;
      background: white;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.show { left: 0; }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #e6e6e6;
      font-weight: bold;
    }
    .main { padding: 20px; transition: margin-left 0.3s; }
    .section { display: none; }
    .section.active { display: block; }
    #menu-toggle { font-size: 24px; cursor: pointer; }
    .user-card, .transfer-card, .log-card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      background: #002868;
      color: white;
      border: none;
      cursor: pointer;
      margin: 3px 3px 3px 0;
    }
    button:hover { background: #0044aa; }
    .delete-btn { background: red; }
    .delete-btn:hover { background: darkred; }
    .lock-btn { background: orange; }
    .lock-btn:hover { background: darkorange; }
    @media (min-width: 769px) {
      .sidebar { left: 0; }
      .main { margin-left: 220px; }
      #menu-toggle { display: none; }
    }
  </style>
</head>
<body>
  <script>
    if (sessionStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "admin-login.html";
    }
  </script>

  <div class="topbar">
    <span id="menu-toggle">&#9776;</span>
    <h1>Admin Dashboard</h1>
  </div>

  <div id="sidebar" class="sidebar">
    <a href="#" class="active" data-section="accounts">User Accounts</a>
    <a href="#" data-section="transactions">Transactions</a>
    <a href="#" data-section="transfers">Transfers</a>
    <a href="admin-login.html" onclick="sessionStorage.clear()">Logout</a>
  </div>

  <div id="mainContent" class="main">
    <div id="accounts" class="section active">
      <h2>User Accounts</h2>
      <div id="user-list"></div>
    </div>

    <div id="transactions" class="section">
      <h2>Transaction History</h2>
      <div id="log-list"></div>
    </div>

    <div id="transfers" class="section">
      <h2>Transfers</h2>
      <div id="transfer-list"></div>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");
    const links = sidebar.querySelectorAll("a[data-section]");
    const sections = document.querySelectorAll(".section");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });

    links.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        sections.forEach(section => section.classList.remove("active"));
        const target = document.getElementById(link.dataset.section);
        if (target) target.classList.add("active");
        if (window.innerWidth <= 768) sidebar.classList.remove("show");
      });
    });

    // âœ… Load all users
    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const list = document.getElementById("user-list");
      list.innerHTML = "";
      if (users.length === 0) {
        list.innerHTML = "<p>No users found.</p>";
        return;
      }
      users.forEach((user, index) => {
        let status = user.locked ? "ðŸ”’ Locked" : "âœ… Active";
        list.innerHTML += `
          <div class="user-card">
            <strong>${user.fullName}</strong><br>
            Username: ${user.username}<br>
            Email: ${user.email}<br>
            Account #: ${user.accountNumber}<br>
            Balance: $${user.balance}<br>
            Status: ${status}<br>
            <button onclick="updateBalance(${index})">Credit/Debit</button>
            <button onclick="spendMoney(${index})">Spending</button>
            <button onclick="cancelAccount(${index})">Cancel</button>
            <button onclick="toggleLock(${index})" class="lock-btn">${user.locked ? "Unlock" : "Lock"}</button>
            <button onclick="deleteUser(${index})" class="delete-btn">Delete</button>
          </div>
        `;
      });
    }

    // âœ… Log transactions
    function logTransaction(username, action, amount) {
      const logs = JSON.parse(localStorage.getItem("logs")) || [];
      const entry = {
        username: username,
        action: action,
        amount: amount,
        time: new Date().toLocaleString()
      };
      logs.unshift(entry); // latest first
      localStorage.setItem("logs", JSON.stringify(logs));
      loadLogs();
    }

    // âœ… Update balance (credit/debit)
    function updateBalance(index) {
      let action = prompt("Type 'add' to credit or 'deduct' to debit:");
      if (!action) return;
      action = action.toLowerCase();

      let amount = prompt("Enter amount:");
      if (isNaN(amount) || amount <= 0) {
        alert("Invalid amount.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      amount = parseFloat(amount);

      if (action === "add") {
        users[index].balance = parseFloat(users[index].balance) + amount;
        logTransaction(users[index].username, "Credited", amount);
        alert("Balance credited successfully!");
      } else if (action === "deduct") {
        if (users[index].balance >= amount) {
          users[index].balance = parseFloat(users[index].balance) - amount;
          logTransaction(users[index].username, "Debited", amount);
          alert("Balance deducted successfully!");
        } else {
          alert("Insufficient balance to deduct.");
        }
      } else {
        alert("Invalid action. Please type 'add' or 'deduct'.");
        return;
      }

      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }

    // âœ… Spending
    function spendMoney(index) {
      let amount = prompt("Enter spending amount:");
      let users = JSON.parse(localStorage.getItem("users")) || [];
      if (!isNaN(amount) && amount > 0 && users[index].balance >= amount) {
        users[index].balance -= parseFloat(amount);
        localStorage.setItem("users", JSON.stringify(users));
        logTransaction(users[index].username, "Spending", amount);
        alert("Spending recorded!");
        loadUsers();
      } else {
        alert("Invalid or insufficient funds.");
      }
    }

    // âœ… Cancel account balance
    function cancelAccount(index) {
      if (confirm("Cancel this account (set balance to 0)?")) {
        let users = JSON.parse(localStorage.getItem("users")) || [];
        users[index].balance = 0;
        localStorage.setItem("users", JSON.stringify(users));
        logTransaction(users[index].username, "Canceled", 0);
        alert("Account balance canceled.");
        loadUsers();
      }
    }

    // âœ… Lock/Unlock account
    function toggleLock(index) {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      users[index].locked = !users[index].locked;
      localStorage.setItem("users", JSON.stringify(users));
      logTransaction(users[index].username, users[index].locked ? "Locked" : "Unlocked", 0);
      alert(`Account ${users[index].locked ? "locked" : "unlocked"}.`);
      loadUsers();
    }

    // âœ… Delete user
    function deleteUser(index) {
      if (confirm("Are you sure you want to delete this user?")) {
        let users = JSON.parse(localStorage.getItem("users")) || [];
        logTransaction(users[index].username, "Deleted Account", 0);
        users.splice(index, 1);
        localStorage.setItem("users", JSON.stringify(users));
        alert("User deleted successfully.");
        loadUsers();
      }
    }

    // âœ… Load transaction logs
    function loadLogs() {
      const logs = JSON.parse(localStorage.getItem("logs")) || [];
      const list = document.getElementById("log-list");
      list.innerHTML = "";
      if (logs.length === 0) {
        list.innerHTML = "<p>No transactions yet.</p>";
        return;
      }
      logs.forEach(log => {
        list.innerHTML += `
          <div class="log-card">
            <strong>${log.username}</strong><br>
            Action: ${log.action}<br>
            Amount: $${log.amount}<br>
            Time: ${log.time}
          </div>
        `;
      });
    }

    // âœ… Transfers (existing)
    function loadTransfers() {
      const transfers = JSON.parse(localStorage.getItem("transfers")) || [];
      const list = document.getElementById("transfer-list");
      list.innerHTML = "";
      if (transfers.length === 0) {
        list.innerHTML = "<p>No transfers yet.</p>";
        return;
      }
      transfers.forEach((t, index) => {
        list.innerHTML += `
          <div class="transfer-card">
            <strong>${t.fullName}</strong><br>
            Amount: $${t.amount}<br>
            Status: ${t.status}<br>
            <button onclick="updateTransfer(${index}, 'approved')">Approve</button>
            <button onclick="updateTransfer(${index}, 'suspended')">Suspend</button>
            <button onclick="updateTransfer(${index}, 'canceled')">Cancel</button>
            <button onclick="updateTransfer(${index}, 'processing')">Process</button>
          </div>
        `;
      });
    }

    function updateTransfer(index, status) {
      let transfers = JSON.parse(localStorage.getItem("transfers")) || [];
      transfers[index].status = status;
      localStorage.setItem("transfers", JSON.stringify(transfers));
      alert(`Transfer ${status}`);
      loadTransfers();
    }

    window.onload = () => {
      loadUsers();
      loadLogs();
      loadTransfers();
    }
  </script>
</body>
</html>
