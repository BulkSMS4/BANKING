<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UBA Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #002244;
      --accent: #cc0000;
      --light: #f1f1f1;
      --white: #ffffff;
    }body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--light);
}

header {
  background: var(--primary);
  color: white;
  padding: 20px;
  text-align: center;
}

h2 {
  margin-top: 20px;
  color: var(--primary);
}

.content {
  padding: 20px;
}

.form-box {
  background: var(--white);
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 30px;
  box-shadow: 0 0 5px #ccc;
}

input, select, button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  font-size: 16px;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #001a33;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  margin-top: 20px;
  box-shadow: 0 0 5px #ccc;
}

th, td {
  border: 1px solid #ddd;
  padding: 12px;
  text-align: center;
}

th {
  background: var(--light);
}

.action-buttons button {
  margin: 2px;
  padding: 8px 12px;
  font-size: 14px;
}

  </style>
</head>
<body><header>
  <h1>UBA Admin Dashboard</h1>
</header><div class="content">
  <div class="form-box">
    <h2>Add Money to User</h2>
    <form id="addMoneyForm">
      <input type="text" id="username" placeholder="Username (e.g. rogers98)" required />
      <input type="number" id="amount" placeholder="Amount to Add (e.g. 10000)" required />
      <button type="submit">Add Money</button>
    </form>
    <p id="successMsg" style="color:green;"></p>
  </div>  <h2>Pending Wire Transfers</h2>
  <table>
    <thead>
      <tr>
        <th>SN</th>
        <th>User</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="transfersTable">
      <tr>
        <td>1</td>
        <td>rogers98</td>
        <td>$50,000</td>
        <td id="status-1">Pending</td>
        <td class="action-buttons">
          <button onclick="updateStatus(1, 'Approved')">Approve</button>
          <button onclick="updateStatus(1, 'Processing')">Processing</button>
          <button onclick="updateStatus(1, 'Suspended')">Suspend</button>
          <button onclick="updateStatus(1, 'Cancelled')">Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>
</div><script>
  if (sessionStorage.getItem("isAdmin") !== "true") {
    window.location.href = "admin-login.html";
  }

  const form = document.getElementById("addMoneyForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const user = document.getElementById("username").value.trim();
    const amount = parseFloat(document.getElementById("amount").value);

    if (!user || isNaN(amount)) {
      alert("Enter valid username and amount.");
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || {};
    if (!users[user]) {
      users[user] = { balance: 0 };
    }

    users[user].balance += amount;

    localStorage.setItem("users", JSON.stringify(users));
    successMsg.textContent = `$${amount.toLocaleString()} successfully added to ${user}'s account.`;
    form.reset();
  });

  function updateStatus(id, newStatus) {
    document.getElementById(`status-${id}`).innerText = newStatus;
    if (newStatus === "Approved") {
      setTimeout(() => {
        alert("âœ… Transfer Approved Successfully");
      }, 300);
    }
  }
</script></body>
</html>
