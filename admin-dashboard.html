<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .topbar {
      background: #002868;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .topbar h1 {
      font-size: 18px;
      margin: 0;
    }
    .sidebar {
      position: fixed;
      left: -230px;
      top: 0;
      height: 100%;
      width: 220px;
      background: white;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.show { left: 0; }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #e6e6e6;
      font-weight: bold;
    }
    .main {
      padding: 20px;
      transition: margin-left 0.3s;
    }
    .section { display: none; }
    .section.active { display: block; }
    #menu-toggle { font-size: 24px; cursor: pointer; }
    .user-card, .history-card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      background: #002868;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0044aa; }
    @media (min-width: 769px) {
      .sidebar { left: 0; }
      .main { margin-left: 220px; }
      #menu-toggle { display: none; }
    }
  </style>
</head>
<body>
<script>
  // Redirect if not logged in as admin
  if (sessionStorage.getItem("adminLoggedIn") !== "true") {
    window.location.href = "admin-login.html";
  }
</script>

<div class="topbar">
  <span id="menu-toggle">&#9776;</span>
  <h1>Admin Dashboard</h1>
</div>

<div id="sidebar" class="sidebar">
  <a href="#" class="active" data-section="accounts">User Accounts</a>
  <a href="#" data-section="history">Transaction History</a>
  <a href="admin-login.html" onclick="sessionStorage.clear()">Logout</a>
</div>

<div id="mainContent" class="main">
  <!-- User Accounts -->
  <div id="accounts" class="section active">
    <h2>User Accounts</h2>
    <div id="user-list"></div>
  </div>

  <!-- History -->
  <div id="history" class="section">
    <h2>Transaction History</h2>
    <div id="history-list"></div>
  </div>
</div>

<script>
  const menuToggle = document.getElementById("menu-toggle");
  const sidebar = document.getElementById("sidebar");
  const links = sidebar.querySelectorAll("a[data-section]");
  const sections = document.querySelectorAll(".section");

  menuToggle.addEventListener("click", () => {
    sidebar.classList.toggle("show");
  });

  links.forEach(link => {
    link.addEventListener("click", (e) => {
      e.preventDefault();
      links.forEach(l => l.classList.remove("active"));
      link.classList.add("active");
      sections.forEach(section => section.classList.remove("active"));
      const target = document.getElementById(link.dataset.section);
      if (target) target.classList.add("active");
      if (window.innerWidth <= 768) sidebar.classList.remove("show");
    });
  });

  function loadUsers() {
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const list = document.getElementById("user-list");
    list.innerHTML = "";
    if (users.length === 0) {
      list.innerHTML = "<p>No users found.</p>";
      return;
    }
    users.forEach((user, index) => {
      list.innerHTML += `
        <div class="user-card">
          <strong>${user.fullName}</strong><br>
          Username: ${user.username}<br>
          Email: ${user.email}<br>
          Account #: ${user.accountNumber}<br>
          Balance: $${user.balance || 0}<br>
          Status: ${user.locked ? "<span style='color:red'>Locked</span>" : "Active"}<br>
          <button onclick="addMoney(${index})">Credit</button>
          <button onclick="deductMoney(${index})">Spending</button>
          <button onclick="lockAccount(${index})">${user.locked ? "Unlock" : "Lock"}</button>
        </div>
      `;
    });
  }

  function addHistory(user, type, amount=null, by="Admin") {
    if (!user.transactions) user.transactions = [];
    user.transactions.push({
      type: type,
      amount: amount,
      date: new Date().toLocaleString(),
      by: by
    });
  }

  function addMoney(index) {
    let amount = prompt("Enter amount to credit:");
    let users = JSON.parse(localStorage.getItem("users")) || [];
    if (!isNaN(amount) && amount > 0) {
      users[index].balance = (parseFloat(users[index].balance) || 0) + parseFloat(amount);
      addHistory(users[index], "Credit", amount, "Admin");
      localStorage.setItem("users", JSON.stringify(users));
      alert("Money credited successfully!");
      loadUsers();
      loadHistory();
    } else {
      alert("Invalid amount.");
    }
  }

  function deductMoney(index) {
    let amount = prompt("Enter spending amount:");
    let users = JSON.parse(localStorage.getItem("users")) || [];
    if (!isNaN(amount) && amount > 0 && users[index].balance >= amount) {
      users[index].balance -= parseFloat(amount);
      addHistory(users[index], "Spending", amount, "Admin");
      localStorage.setItem("users", JSON.stringify(users));
      alert("Money deducted successfully!");
      loadUsers();
      loadHistory();
    } else {
      alert("Invalid or insufficient balance.");
    }
  }

  function lockAccount(index) {
    let users = JSON.parse(localStorage.getItem("users")) || [];
    users[index].locked = !users[index].locked;
    addHistory(users[index], users[index].locked ? "Account Locked" : "Account Unlocked", null, "Admin");
    localStorage.setItem("users", JSON.stringify(users));
    alert(users[index].locked ? "Account locked!" : "Account unlocked!");
    loadUsers();
    loadHistory();
  }

  function loadHistory() {
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const list = document.getElementById("history-list");
    list.innerHTML = "";
    users.forEach(user => {
      if (user.transactions) {
        user.transactions.forEach(tx => {
          list.innerHTML += `
            <div class="history-card">
              <strong>${user.fullName}</strong> - ${tx.type}<br>
              Amount: ${tx.amount ? "$" + tx.amount : "-"}<br>
              Date: ${tx.date}<br>
              By: ${tx.by}
            </div>
          `;
        });
      }
    });
  }

  window.onload = () => {
    loadUsers();
    loadHistory();
  }
</script>
</body>
</html>
