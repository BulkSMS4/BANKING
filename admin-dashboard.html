<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - UBA</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #002244;
      color: white;
      padding: 20px;
    }
    .sidebar h2 { margin-top: 0; }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
    }
    .main {
      margin-left: 270px;
      padding: 20px;
    }
    .user-box {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .user-box button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>UBA Admin</h2>
    <a href="#" onclick="loadUsers()">User Accounts</a>
    <a href="#">Add Money</a>
    <a href="#">Transfers</a>
    <a href="#">Logout</a>
  </div>  <div class="main">
    <h1>Registered User Accounts</h1>
    <div id="user-list"></div>
  </div>  <script>
    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const list = document.getElementById("user-list");
      list.innerHTML = "";
      users.forEach((user, index) => {
        list.innerHTML += `
          <div class="user-box">
            <strong>${user.fullName}</strong><br>
            Username: ${user.username}<br>
            Email: ${user.email}<br>
            Phone: ${user.phone || 'N/A'}<br>
            Account #: ${user.accountNumber}<br>
            Balance: $${user.balance}<br>
            <button onclick="addMoney(${index})">Add Money</button>
            <button onclick="suspendUser(${index})">Suspend</button>
          </div>
        `;
      });
    }

    function addMoney(index) {
      let amount = prompt("Enter amount to credit:");
      let users = JSON.parse(localStorage.getItem("users")) || [];
      users[index].balance = parseFloat(users[index].balance) + parseFloat(amount);
      localStorage.setItem("users", JSON.stringify(users));
      alert("Money added successfully!");
      loadUsers();
    }

    function suspendUser(index) {
      alert("User has been suspended (demo only).");
    }

    window.onload = loadUsers;
  </script></body>
</html>
