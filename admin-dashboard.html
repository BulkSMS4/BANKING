<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - UBA</title>
  <style>
    body {
      font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0;
    }
    .header {
      background: #d40000; color: white; padding: 15px;
      text-align: center; font-size: 20px;
    }
    .container {
      max-width: 800px; margin: 30px auto; background: white;
      padding: 25px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { color: #d40000; text-align: center; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd; padding: 10px; text-align: center;
    }
    th { background-color: #f2f2f2; }
    button {
      padding: 5px 10px; margin: 2px; border: none; border-radius: 5px;
      cursor: pointer;
    }
    .approve { background-color: green; color: white; }
    .suspend { background-color: orange; color: white; }
    .cancel { background-color: red; color: white; }

    .add-balance {
      margin-top: 30px;
      padding: 15px;
      border-top: 1px solid #ccc;
    }
    input {
      padding: 10px; width: 100%; margin-top: 10px; margin-bottom: 10px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    .submit-balance {
      background-color: #d40000;
      color: white; width: 100%; font-size: 16px;
    }
  </style>
</head>
<body>

<div class="header">UBA ADMIN PANEL</div>

<div class="container">
  <h2>Pending Transfers</h2>
  <table>
    <tr>
      <th>Sender</th>
      <th>Receiver</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>Mr. Rogers</td>
      <td>Jane Smith</td>
      <td>$5,000.00</td>
      <td><span id="status1">Pending</span></td>
      <td>
        <button class="approve" onclick="setStatus('status1', 'Approved')">Approve</button>
        <button class="suspend" onclick="setStatus('status1', 'Suspended')">Suspend</button>
        <button class="cancel" onclick="setStatus('status1', 'Cancelled')">Cancel</button>
      </td>
    </tr>
    <tr>
      <td>Mr. Rogers</td>
      <td>ABC Corp</td>
      <td>$50,000.00</td>
      <td><span id="status2">Pending</span></td>
      <td>
        <button class="approve" onclick="setStatus('status2', 'Approved')">Approve</button>
        <button class="suspend" onclick="setStatus('status2', 'Suspended')">Suspend</button>
        <button class="cancel" onclick="setStatus('status2', 'Cancelled')">Cancel</button>
      </td>
    </tr>
  </table>

  <div class="add-balance">
    <h2>Add Fake Balance</h2>
    <input type="text" id="user" placeholder="Enter Username (e.g. mrrogers)" required />
    <input type="number" id="amount" placeholder="Enter Amount (e.g. 100000000)" required />
    <button class="submit-balance" onclick="addFakeBalance()">Add Balance</button>
  </div>
</div>

<script>
  function setStatus(id, newStatus) {
    document.getElementById(id).textContent = newStatus;
    alert("Transfer has been " + newStatus.toLowerCase() + ".");
  }

  function addFakeBalance() {
    const user = document.getElementById('user').value;
    const amount = document.getElementById('amount').value;
    if (user && amount) {
      alert("Fake balance of $" + amount + " added to user: " + user);
    } else {
      alert("Please fill in all fields");
    }
  }
</script>

</body>
</html>
