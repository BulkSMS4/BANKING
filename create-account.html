<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your UBA Account</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .form-container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; margin-top: 50px; }
    h2, p { text-align: center; }
    .step { display: none; }
    .step.active { display: block; }
    label { display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    .actions { display: flex; justify-content: space-between; margin-top: 20px; }
    button { background: red; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/United_Bank_for_Africa_logo.svg/2560px-United_Bank_for_Africa_logo.svg.png" alt="UBA Logo" width="150" style="display:block;margin:auto;">
    <h2>CREATE YOUR BANK ACCOUNT</h2>
    <p>Fill all the form fields to go to the next step</p>

    <!-- Step 1 -->
    <form id="form" onsubmit="return false">
    <div class="step active" id="step1">
      <h3>Personal Info</h3>
      <label>First Name</label><input type="text" placeholder="e.g. John" required>
      <label>Last Name</label><input type="text" placeholder="e.g. Doe" required>
      <label>Select Currency</label>
      <select required>
        <option value="">-- Select Currency --</option>
        <option>USD</option>
        <option>EUR</option>
        <option>NGN</option>
      </select>
      <label>Select Account Type</label>
      <select required>
        <option value="">-- Select Account Type --</option>
        <option>Savings</option>
        <option>Current</option>
      </select>
      <label>Occupation</label><input type="text" placeholder="e.g. Software Engineer" required>
      <label>Select Country</label><input type="text" placeholder="e.g. United States" required>
      <label>Street Address</label><input type="text" placeholder="e.g. 123 Main Street" required>
      <label>Apt/Suite/Unit</label><input type="text" placeholder="e.g. Apt 4B" required>
      <label>City</label><input type="text" placeholder="e.g. New York" required>
      <label>State</label><input type="text" placeholder="e.g. NY" required>
      <label>Zip Code</label><input type="text" placeholder="e.g. 10001" required>
      <div class="actions">
        <span></span>
        <button type="button" onclick="nextStep(2)">Next</button>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step2">
      <h3>Create Login</h3>
      <label>Email Address</label><input type="email" placeholder="e.g. john@example.com" required>
      <label>Phone Number</label><input type="tel" placeholder="e.g. +1234567890" required>
      <label>Username</label><input type="text" placeholder="e.g. john_doe" required>
      <label>Password</label><input type="password" placeholder="Enter your password" required>
      <label>Confirm Password</label><input type="password" placeholder="Repeat password" required>
      <div class="actions">
        <button type="button" onclick="nextStep(1)">Preview</button>
        <button type="button" onclick="nextStep(3)">Next</button>
      </div>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step3">
      <h3>Verify Your Identity</h3>
      <p>Weâ€™re required by law to collect your Social Security Number / TIN.</p>
      <label>SSN / TIN</label><input type="text" placeholder="e.g. 123-45-6789" required>
      <label>Confirm SSN / TIN</label><input type="text" placeholder="e.g. 123-45-6789" required>
      <label>Date of Birth</label><input type="date" required>
      <div class="actions">
        <button type="button" onclick="nextStep(2)">Preview</button>
        <button type="submit" onclick="submitForm()">Submit</button>
      </div>
    </div>
    </form>
  </div>

  <script>
    function nextStep(step) {
      const form = document.getElementById("form");
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const steps = document.querySelectorAll('.step');
      steps.forEach(s => s.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');
    }

    function submitForm() {
      const form = document.getElementById("form");
      if (form.checkValidity()) {
        window.location.href = 'user-dashboard.html';
      } else {
        form.reportValidity();
      }
    }
  </script>
</body>
</html>
