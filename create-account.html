<script>
  function saveUserInfo() {
    const user = {
      fullName: document.getElementById("first-name").value + " " + document.getElementById("last-name").value,
      email: document.getElementById("email").value,
      username: document.getElementById("username").value,
      accountNumber: "UBA" + Math.floor(100000000 + Math.random() * 900000000),
      balance: 0
    };

    // Store to localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];
    users.push(user);
    localStorage.setItem("users", JSON.stringify(users));

    // Redirect to user dashboard or PIN
    window.location.href = "pin.html";
  }
</script>

<!-- Final submit button -->
<button onclick="saveUserInfo()">Submit</button>
