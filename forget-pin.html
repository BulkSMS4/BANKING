<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot PIN</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // replace with your EmailJS Public Key
    })();

    function sendResetEmail(event) {
      event.preventDefault();

      const userEmail = document.getElementById("email").value;
      const resetLink = window.location.origin + "/reset-pin.html?email=" + encodeURIComponent(userEmail);

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        user_email: userEmail,
        reset_link: resetLink,
        user_name: userEmail.split("@")[0] // simple name
      }).then(
        function(response) {
          alert("Reset instructions sent to " + userEmail);
        },
        function(error) {
          alert("Failed to send email: " + JSON.stringify(error));
        }
      );
    }
  </script>
</head>
<body>
  <h2>Forgot your PIN?</h2>
  <form onsubmit="sendResetEmail(event)">
    <label for="email">Enter your email address:</label><br>
    <input type="email" id="email" required><br><br>
    <button type="submit">Send Reset Email</button>
  </form>
</body>
</html>
