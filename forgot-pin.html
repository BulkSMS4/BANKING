<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot PIN</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("xauwlFI2cvUfLu3DtwYu7"); // Your Public Key
    })();

    function sendResetEmail(event){
      event.preventDefault();
      const email = document.getElementById("email").value;

      // Prepare template params
      const templateParams = {
        user_email: email,
        reset_link: window.location.origin + "/reset-pin.html?email=" + encodeURIComponent(email)
      };

      emailjs.send("service_n8mu1n9", "DGm_KligxzNCK5Umw", templateParams)
      .then(() => {
        alert("Reset link has been sent to your email.");
      }, (error) => {
        console.error("FAILED...", error);
        alert("Error sending email. Try again.");
      });
    }
  </script>
</head>
<body>
  <h2>Forgot PIN</h2>
  <form onsubmit="sendResetEmail(event)">
    <label>Email Address</label><br>
    <input type="email" id="email" required><br><br>
    <button type="submit">Send Reset Link</button>
  </form>
</body>
</html>
