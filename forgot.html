<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - Capital One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #003366;
      --accent: #cc0000;
      --light: #f5f5f5;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-container {
      background: var(--white);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 180px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .reset-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background-color: #002244;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <div class="logo">
      <img src="https://www.capitalone.com/assets/brand/logo-capital-one.svg" alt="Capital One Logo">
    </div>
    <h2>Reset Your Password</h2>
    <p>Enter your email address below and we'll send you a reset link.</p>

    <form onsubmit="handleReset(event)">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="e.g. name@example.com" />
      </div>
      <button type="submit" class="reset-btn">Send Reset Link</button>
    </form>

    <div class="back-link">
      <a href="login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    function handleReset(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      alert("A password reset link has been sent to " + email);
    }
  </script>

</body>
</html>
