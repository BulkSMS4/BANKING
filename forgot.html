<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capital One - Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 50px;
      text-align: center;
    }
    .box {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #002878;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #001e5c;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email to receive a reset link</p>
    <form onsubmit="handleReset(event)">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div id="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfQGrLEYcNfmYid8XvigP5ZXJh1RNoipM",
      authDomain: "capital-one-16a95.firebaseapp.com",
      projectId: "capital-one-16a95",
      storageBucket: "capital-one-16a95.appspot.com",
      messagingSenderId: "1061937867911",
      appId: "1:1061937867911:web:347450d4e37ce73d0b5c22"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.handleReset = async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const msg = document.getElementById("message");

      try {
        await sendPasswordResetEmail(auth, email);
        msg.style.color = "green";
        msg.innerText = `âœ” A reset link has been sent to ${email}`;
      } catch (err) {
        msg.style.color = "red";
        msg.innerText = err.message;
      }
    }
  </script>
</body>
</html>
