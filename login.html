<!DOCTYPE html>
<html>
<head>
  <title>UBA Login</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; }
    .login-box { max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px; text-align: center; box-shadow: 0 0 10px #ccc; }
    input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to UBA</h2>
    <input type="text" id="accountId" placeholder="Account ID" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const id = document.getElementById('accountId').value;
      const pass = document.getElementById('password').value;
      if (id && pass) {
        window.location.href = 'pin.html';
      } else {
        alert('Please enter ID and Password');
      }
    }
  </script>
</body>
</html>
