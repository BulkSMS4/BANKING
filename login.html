<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .link {
      margin-top: 10px;
      display: block;
      color: #007bff;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    .success {
      color: green;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <span class="link" id="forgotPassword">Forgot Password?</span>
    <div id="message"></div>
  </div>

  <!-- Firebase SDK v10 (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // ðŸ”¥ Use the same config as create-account.html
    const firebaseConfig = {
      apiKey: "AIzaSyCfQGrLEYcNfmYid8XvigP5ZXJh1RNoipM",
      authDomain: "capital-one-16a95.firebaseapp.com",
      projectId: "capital-one-16a95",
      storageBucket: "capital-one-16a95.firebasestorage.app",
      messagingSenderId: "1061937867911",
      appId: "1:1061937867911:web:347450d4e37ce73d0b5c22"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const messageBox = document.getElementById("message");
    const loginBtn = document.getElementById("loginBtn");
    const forgotPasswordBtn = document.getElementById("forgotPassword");

    function showMessage(msg, type = "error") {
      messageBox.innerHTML = `<p class="${type}">${msg}</p>`;
    }

    // ðŸ”‘ Login
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "user-dashboard.html"; // redirect to dashboard
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          showMessage("No account found with this email.");
        } else if (err.code === "auth/wrong-password") {
          showMessage("Incorrect password. Please try again.");
        } else if (err.code === "auth/invalid-email") {
          showMessage("Invalid email format.");
        } else {
          showMessage("Login failed: " + err.message);
        }
      }
    });

    // ðŸ“© Forgot Password
    forgotPasswordBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      if (!email) {
        showMessage("Enter your email to reset password.", "error");
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        showMessage("Password reset link sent to your email.", "success");
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          showMessage("No account exists with this email.");
        } else {
          showMessage("Error: " + err.message);
        }
      }
    });
  </script>

</body>
</html>
