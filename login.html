<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login UBA</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 100%; margin: 10px 0; padding: 10px; }
    button { padding: 10px; background: #d40000; color: white; border: none; width: 100%; }
  </style>
</head>
<body>
  <h2>UBA Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Account ID / Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").onsubmit = function(e) {
      e.preventDefault();
      const user = JSON.parse(localStorage.getItem("userData"));
      const enteredUser = document.getElementById("username").value;
      const enteredPass = document.getElementById("password").value;

      if (user && user.username === enteredUser && user.password === enteredPass) {
        sessionStorage.setItem("userName", user.first);
        window.location.href = "user-dashboard.html";
      } else {
        alert("Invalid credentials");
      }
    };
  </script>
</body>
</html>
