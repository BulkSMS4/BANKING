<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Bank Account</title>
<style>
  body { font-family: Arial; background:#f2f2f2; display:flex; justify-content:center; align-items:flex-start; padding-top:50px; margin:0; }
  .form-box { background:#fff; padding:35px 30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,.2); width:420px; max-width:95%; }
  h2 { text-align:center; margin-bottom:10px; font-size:24px; }
  p.description { text-align:center; color:#555; margin-bottom:25px; font-size:15px; }
  input { padding:14px; width:100%; margin:12px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; }
  button { padding:14px; width:100%; background:#002868; color:white; border:none; border-radius:8px; cursor:pointer; font-size:17px; margin-top:10px; }
  button:hover { background:#001f5a; }
  p.error { color:red; font-size:14px; text-align:center; }
</style>
</head>
<body>
<div class="form-box">
  <h2>Login to Your Account</h2>
  <p class="description">Enter your email and password to access your bank account.</p>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="error" id="errorMsg"></p>
  </form>
</div>

<!-- Firebase v9 compat (same as registration page) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCfQGrLEYcNfmYid8XvigP5ZXJh1RNoipM",
    authDomain: "capital-one-16a95.firebaseapp.com",
    projectId: "capital-one-16a95",
    storageBucket: "capital-one-16a95.appspot.com",
    messagingSenderId: "1061937867911",
    appId: "1:1061937867911:web:347450d4e37ce73d0b5c22"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Login handler
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");

    try {
      const cred = await auth.signInWithEmailAndPassword(email, password);
      const uid = cred.user.uid;

      // Fetch profile
      const snap = await db.collection("registrations").doc(uid).get();
      if (!snap.exists) {
        errorMsg.textContent = "User profile not found.";
        return;
      }

      // Store profile locally (optional)
      localStorage.setItem("currentUser", JSON.stringify({ uid, ...snap.data() }));

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    } catch (err) {
      errorMsg.textContent = "Login failed: " + (err.message || "Unknown error");
    }
  });
</script>
</body>
</html>
