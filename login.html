<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UBA Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #002244;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      background-color: #cc0000;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b00000;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>UBA Login</h2>
    <form action="pin.html">
      <label for="account">Account ID / Username</label>
      <input type="text" id="account" name="account" placeholder="e.g., UBA123456789" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
