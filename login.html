<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Bank Account</title>
<style>
  body { font-family: Arial; background:#f2f2f2; display:flex; justify-content:center; align-items:flex-start; padding-top:50px; margin:0; }
  .form-box { background:#fff; padding:35px 30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,.2); width:420px; max-width:95%; }
  h2 { text-align:center; margin-bottom:10px; font-size:24px; }
  p.description { text-align:center; color:#555; margin-bottom:25px; font-size:15px; }
  input { padding:14px; width:100%; margin:12px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; }
  button { padding:14px; width:100%; background:#002868; color:white; border:none; border-radius:8px; cursor:pointer; font-size:17px; margin-top:10px; }
  button:hover { background:#001f5a; }
  p.error { color:red; font-size:14px; text-align:center; }
  .forgot { text-align:center; margin-top:15px; }
  .forgot a { color:#002868; text-decoration:none; font-size:14px; }
  .forgot a:hover { text-decoration:underline; }
</style>
</head>
<body>
<div class="form-box">
  <h2>Login to Your Account</h2>
  <p class="description">Enter your email and password to access your bank account.</p>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="error" id="errorMsg"></p>
  </form>
  <div class="forgot">
    <a href="#" id="forgotPassword">Forgot Password?</a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCfQGrLEYcNfmYid8XvigP5ZXJh1RNoipM",
    authDomain: "capital-one-16a95.firebaseapp.com",
    projectId: "capital-one-16a95",
    storageBucket: "capital-one-16a95.appspot.com",
    messagingSenderId: "1061937867911",
    appId: "1:1061937867911:web:347450d4e37ce73d0b5c22"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ‚úÖ LOGIN
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");

    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);
      const uid = cred.user.uid;

      // Get user profile
      const snap = await getDoc(doc(db, "registrations", uid));
      if (!snap.exists()) {
        errorMsg.textContent = "‚ö†Ô∏è User profile not found.";
        return;
      }

      // Cache user (optional)
      localStorage.setItem("currentUser", JSON.stringify({ uid, ...snap.data() }));

      // Redirect
      window.location.href = "dashboard.html";
    } catch (err) {
      errorMsg.textContent = "‚ùå " + (err?.message || "Login failed");
    }
  });

  // ‚úÖ FORGOT PASSWORD
  document.getElementById("forgotPassword").addEventListener("click", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    if (!email) {
      alert("Enter your email first, then click Forgot Password.");
      return;
    }
    try {
      await sendPasswordResetEmail(auth, email);
      alert("üì© Password reset link sent to " + email);
    } catch (err) {
      alert("‚ùå " + (err?.message || "Could not send reset email"));
    }
  });
</script>
</body>
</html>
