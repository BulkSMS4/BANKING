<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capital One Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --primary: #003366;
      --accent: #cc0000;
      --light: #f5f5f5;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: var(--white);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 180px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #002244;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="https://www.capitalone.com/assets/brand/logo-capital-one.svg" alt="Capital One Logo">
    </div>
    <h2>Sign In</h2>
    <form action="user-dashboard.html" method="POST" onsubmit="handleLogin(event)">
      <div class="input-group">
        <label for="email">Username or Email</label>
        <input type="text" id="email" required placeholder="e.g. william@example.com">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="••••••••">
      </div>
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer-text">
      <p>Don't have an account? <a href="create-account.html">Create one</a></p>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const userName = document.getElementById("email").value;
      sessionStorage.setItem("userName", userName.split("@")[0]);
      window.location.href = "user-dashboard.html";
    }
  </script>

</body>
</html>
