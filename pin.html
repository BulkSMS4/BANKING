<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter PIN - UBA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
    }

    .container {
      background-color: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #d40000;
    }

    p {
      margin: 10px 0;
      color: #444;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      margin-top: 15px;
      margin-bottom: 25px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #d40000;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a80000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="username">Welcome</h2>
    <p>Enter your 4-digit PIN</p>

    <form id="pinForm">
      <input type="password" id="pin" maxlength="4" placeholder="••••" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Show the user's name
    const name = sessionStorage.getItem("userName") || "User";
    document.getElementById("username").innerText = `Hello ${name}`;

    // Fake PIN validation
    document.getElementById("pinForm").onsubmit = function(e) {
      e.preventDefault();
      const pin = document.getElementById("pin").value;
      if (pin === "1234") {
        // You can change the PIN to any value you want
        alert("PIN verified!");
        window.location.href = "user-dashboard.html";
      } else {
        alert("Incorrect PIN. Try again.");
      }
    };
  </script>

</body>
</html>
