<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter PIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .pin-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    .pin-box img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #002868;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="pin-box">
    <img id="profilePic" src="" alt="User Picture">
    <h3>Enter Your PIN</h3>
    <input type="password" id="pinInput" placeholder="Enter PIN">
    <button onclick="checkPin()">Unlock</button>
  </div>

  <script>
    // Load user from localStorage
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const profilePic = document.getElementById("profilePic");

    if (user && user.photo) {
      profilePic.src = user.photo; // show their uploaded photo
    } else {
      profilePic.src = "default-avatar.png"; // fallback if no photo
    }

    function checkPin() {
      const enteredPin = document.getElementById("pinInput").value;

      if (user && enteredPin === user.pin) {
        window.location.href = "user-dashboard.html";
      } else {
        alert("Incorrect PIN. Try again.");
      }
    }
  </script>
</body>
</html>
