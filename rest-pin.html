<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset PIN</title>
  <script>
    function resetPIN(event){
      event.preventDefault();
      const email = new URLSearchParams(window.location.search).get("email");
      const newPin = document.getElementById("newPin").value;

      if(!email){
        alert("Invalid reset link.");
        return;
      }

      // Save new PIN in localStorage (simulate database)
      localStorage.setItem(email + "_pin", newPin);
      alert("Your PIN has been reset successfully. Please log in again.");
      window.location.href = "enter-pin.html"; // redirect back to PIN entry
    }
  </script>
</head>
<body>
  <h2>Reset Your PIN</h2>
  <form onsubmit="resetPIN(event)">
    <label>New PIN</label><br>
    <input type="password" id="newPin" required><br><br>
    <button type="submit">Reset PIN</button>
  </form>
</body>
</html>
