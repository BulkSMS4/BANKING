<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset PIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 { text-align: center; margin-bottom: 15px; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset PIN</h2>
    <p>Enter your new PIN:</p>
    <input type="password" id="newPin" placeholder="Enter new PIN" required>
    <button onclick="resetPin()">Reset PIN</button>
    <p id="msg"></p>
  </div>

  <script>
    function resetPin() {
      const newPin = document.getElementById("newPin").value;
      if(newPin.length < 4) {
        document.getElementById("msg").innerText = "PIN must be at least 4 digits.";
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email");

      // Save new PIN (for demo, we store in localStorage)
      localStorage.setItem(email + "_pin", newPin);

      document.getElementById("msg").innerText = "Your PIN has been reset successfully!";
    }
  </script>
</body>
</html>
