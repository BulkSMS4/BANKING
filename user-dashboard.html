<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
    }
    header {
      background: #00274d;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: #1a1a2e;
      padding-top: 20px;
      color: white;
      transition: 0.3s;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      padding: 12px;
      color: white;
      text-decoration: none;
      margin: 5px 0;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background: #16213e;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    .user-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .user-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .balance {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .transactions {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .transactions h3 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="#" onclick="showSection('dashboard')">Dashboard</a>
    <a href="#" onclick="showSection('deposit')">Deposit</a>
    <a href="#" onclick="showSection('withdrawal')">Withdrawal</a>
    <a href="#" onclick="showSection('history')">History</a>
    <a href="#" onclick="showSection('settings')">Settings</a>
    <a href="login.html">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="user-info">
      <img id="user-photo" src="" alt="User Photo">
      <h2 id="user-name"></h2>
      <p id="user-email"></p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-section">
      <div class="balance">
        <h3>Account Balance</h3>
        <h2 id="user-balance">$0.00</h2>
      </div>
    </div>

    <!-- Deposit -->
    <div id="deposit-section" style="display:none;">
      <h3>Deposit Funds</h3>
      <p>Deposit form here...</p>
    </div>

    <!-- Withdrawal -->
    <div id="withdrawal-section" style="display:none;">
      <h3>Withdraw Funds</h3>
      <p>Withdrawal form here...</p>
    </div>

    <!-- History -->
    <div id="history-section" style="display:none;">
      <div class="transactions">
        <h3>Transaction History</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="transaction-history"></tbody>
        </table>
      </div>
    </div>

    <!-- Settings -->
    <div id="settings-section" style="display:none;">
      <h3>Update Profile</h3>
      <form id="settings-form">
        <label>Full Name:</label><br>
        <input type="text" id="set-name"><br><br>
        <label>Email:</label><br>
        <input type="email" id="set-email"><br><br>
        <label>Upload New Picture:</label><br>
        <input type="file" id="set-photo" accept="image/*"><br><br>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    let user = JSON.parse(localStorage.getItem("user")) || {
      name: "User",
      email: "user@email.com",
      photo: "",
      balance: 5000
    };

    // Load dashboard immediately (no PIN required)
    loadDashboard();

    function loadDashboard() {
      document.getElementById("user-photo").src = user.photo || "https://via.placeholder.com/100";
      document.getElementById("user-name").innerText = user.name;
      document.getElementById("user-email").innerText = user.email;
      document.getElementById("user-balance").innerText = "$" + user.balance.toFixed(2);

      // Generate fake transactions
      let transactions = [
        {date:"2025-08-01", type:"Deposit", amount:1000, status:"Completed"},
        {date:"2025-08-10", type:"Withdrawal", amount:500, status:"Pending"},
        {date:"2025-08-15", type:"Deposit", amount:2000, status:"Completed"}
      ];
      let historyBody = document.getElementById("transaction-history");
      historyBody.innerHTML = "";
      transactions.forEach(tx => {
        let row = `<tr>
          <td>${tx.date}</td>
          <td>${tx.type}</td>
          <td>$${tx.amount}</td>
          <td>${tx.status}</td>
        </tr>`;
        historyBody.innerHTML += row;
      });
    }

    function showSection(section) {
      document.querySelectorAll(".content > div").forEach(div => {
        div.style.display = "none";
      });
      document.getElementById(section + "-section").style.display = "block";
    }

    // Settings Update
    document.getElementById("settings-form").addEventListener("submit", function(e){
      e.preventDefault();
      user.name = document.getElementById("set-name").value || user.name;
      user.email = document.getElementById("set-email").value || user.email;

      let file = document.getElementById("set-photo").files[0];
      if (file) {
        let reader = new FileReader();
        reader.onload = function(e) {
          user.photo = e.target.result;
          localStorage.setItem("user", JSON.stringify(user));
          loadDashboard();
        };
        reader.readAsDataURL(file);
      } else {
        localStorage.setItem("user", JSON.stringify(user));
        loadDashboard();
      }
      alert("Profile updated successfully!");
    });

    // Pre-fill settings form
    document.getElementById("set-name").value = user.name;
    document.getElementById("set-email").value = user.email;
  </script>
</body>
                          </html>
