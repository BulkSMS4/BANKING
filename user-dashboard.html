<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    h2 { color: #d40000; }
    .balance { font-size: 1.5em; margin: 10px 0; }
    .credit-card {
      background: linear-gradient(45deg, #d40000, #a00000);
      color: white;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
    }
    .credit-card h3 { margin: 0; font-size: 1.1em; letter-spacing: 1px; }
    .credit-card .number { font-size: 1.3em; letter-spacing: 3px; margin: 15px 0; }
  </style>
</head>
<body>

<div class="card">
  <h2>Welcome, <span id="userName"></span></h2>
  <p>Account Number: <span id="accountNumber"></span></p>
  <p class="balance">Balance: $<span id="balance"></span></p>

  <div class="credit-card">
    <h3>Credit Card</h3>
    <div class="number" id="cardNumber"></div>
    <p>Expiry: <span id="expiry"></span> &nbsp;&nbsp; CVV: <span id="cvv"></span></p>
    <p>Card Holder: <span id="cardHolder"></span></p>
  </div>
</div>

<script>
  // Load logged-in user
  let user = JSON.parse(localStorage.getItem("loggedInUser"));

  if (!user) {
    alert("No user logged in. Redirecting to login.");
    window.location.href = "login.html";
  } else {
    // If user has no card, generate one
    if (!user.card) {
      user.card = {
        number: "4" + Math.floor(100000000000000 + Math.random() * 900000000000000), // fake 16-digit
        expiry: (Math.floor(Math.random()*12)+1).toString().padStart(2, '0') + "/" + (2025 + Math.floor(Math.random()*5)),
        cvv: Math.floor(100 + Math.random() * 900),
        holder: user.fullName
      };
      // Save back to storage
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let idx = users.findIndex(u => u.email === user.email);
      if (idx > -1) users[idx] = user;
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("loggedInUser", JSON.stringify(user));
    }

    // Display info
    document.getElementById("userName").textContent = user.fullName;
    document.getElementById("accountNumber").textContent = user.accountNumber;
    document.getElementById("balance").textContent = user.balance.toFixed(2);
    document.getElementById("cardNumber").textContent = user.card.number;
    document.getElementById("expiry").textContent = user.card.expiry;
    document.getElementById("cvv").textContent = user.card.cvv;
    document.getElementById("cardHolder").textContent = user.card.holder;
  }
</script>

</body>
</html>
