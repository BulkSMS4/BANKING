<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - Capital One Trust</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f4f6f9; }

    header {
      background: #003366; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center;
    }
    header h2 { margin: 0; }
    #menuBtn { font-size: 22px; cursor: pointer; }

    .sidebar {
      position: fixed; top: 0; left: -250px; width: 250px; height: 100%;
      background: #002244; color: white; padding-top: 60px;
      transition: left 0.3s ease;
    }
    .sidebar a {
      display: block; padding: 15px; text-decoration: none; color: white;
      border-bottom: 1px solid #334;
    }
    .sidebar a:hover { background: #004488; }

    .content { padding: 20px; }
    .hidden { display: none; }

    /* Credit card */
    .credit-card {
      width: 100%; max-width: 400px; background: linear-gradient(135deg, #003366, #0055aa);
      color: white; border-radius: 15px; padding: 20px; margin: 0 auto;
    }
    .card-number { font-size: 22px; margin: 15px 0; letter-spacing: 2px; }
    .card-details { display: flex; justify-content: space-between; font-size: 14px; }
    .card-holder { margin-top: 15px; font-weight: bold; }

    .profile-section { text-align: center; margin-top: 15px; }
    .profile-section img {
      width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #003366;
    }

    .balance { font-size: 20px; font-weight: bold; margin: 15px 0; text-align: center; }

    .transaction {
      background: white; padding: 10px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .deposit { color: green; }
    .withdrawal { color: red; }

    input, button { padding: 10px; margin: 5px 0; width: 100%; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #003366; color: white; cursor: pointer; }
    button:hover { background: #0055aa; }
  </style>
</head>
<body>

  <header>
    <h2>Capital One Trust</h2>
    <span id="menuBtn">&#9776;</span>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="#" onclick="showScreen('dashboard')">Dashboard</a>
    <a href="#" onclick="showScreen('deposit')">Deposit</a>
    <a href="#" onclick="showScreen('withdraw')">Withdraw</a>
    <a href="#" onclick="showScreen('history')">History</a>
    <a href="#" onclick="showScreen('settings')">Settings</a>
    <a href="#">Logout</a>
  </div>

  <div class="content">
    <!-- Dashboard -->
    <div id="dashboard">
      <div class="profile-section">
        <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture">
        <p><strong>Welcome, John Doe</strong></p>
      </div>

      <div class="credit-card">
        <h3>Capital One Trust</h3>
        <div class="card-number">4532 9123 6789 4521</div>
        <div class="card-details">
          <div><strong>VALID THRU</strong><br>08/28</div>
          <div><strong>CVV</strong><br>274</div>
        </div>
        <div class="card-holder">JOHN DOE</div>
      </div>

      <div class="balance">
        Current Balance: $<span id="balance">1500</span>
      </div>
    </div>

    <!-- Deposit -->
    <div id="deposit" class="hidden">
      <h3>Deposit Funds</h3>
      <input type="number" id="depositAmount" placeholder="Enter amount">
      <button onclick="makeDeposit()">Deposit</button>
    </div>

    <!-- Withdraw -->
    <div id="withdraw" class="hidden">
      <h3>Withdraw Funds</h3>
      <input type="number" id="withdrawAmount" placeholder="Enter amount">
      <button onclick="makeWithdraw()">Withdraw</button>
    </div>

    <!-- History -->
    <div id="history" class="hidden">
      <h3>Transaction History</h3>
      <div id="historyList"></div>
    </div>

    <!-- Settings -->
    <div id="settings" class="hidden">
      <h3>Update Profile</h3>
      <input type="file" id="uploadPic" accept="image/*" onchange="updatePicture(event)">
    </div>
  </div>

  <script>
    let sidebar = document.getElementById("sidebar");
    let menuBtn = document.getElementById("menuBtn");
    let balance = 1500;
    let history = [
      { type: "Deposit", amount: 1000, date: "2024-06-15" },
      { type: "Withdrawal", amount: 500, date: "2024-07-02" }
    ];

    // Toggle Sidebar
    menuBtn.onclick = function() {
      sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
    };

    function showScreen(screenId) {
      document.querySelectorAll(".content > div").forEach(div => div.classList.add("hidden"));
      document.getElementById(screenId).classList.remove("hidden");
      sidebar.style.left = "-250px"; // close menu after selection
      if (screenId === "history") renderHistory();
    }

    function updateBalance() {
      document.getElementById("balance").textContent = balance;
    }

    function makeDeposit() {
      let amount = parseFloat(document.getElementById("depositAmount").value);
      if (!isNaN(amount) && amount > 0) {
        balance += amount;
        history.push({ type: "Deposit", amount, date: new Date().toISOString().split("T")[0] });
        updateBalance();
        alert("Deposit successful!");
      }
    }

    function makeWithdraw() {
      let amount = parseFloat(document.getElementById("withdrawAmount").value);
      if (!isNaN(amount) && amount > 0 && amount <= balance) {
        balance -= amount;
        history.push({ type: "Withdrawal", amount, date: new Date().toISOString().split("T")[0] });
        updateBalance();
        alert("Withdrawal successful!");
      } else {
        alert("Invalid or insufficient funds.");
      }
    }

    function renderHistory() {
      let historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      history.slice().reverse().forEach(tx => {
        let div = document.createElement("div");
        div.className = "transaction " + (tx.type === "Deposit" ? "deposit" : "withdrawal");
        div.innerHTML = `<strong>${tx.type}</strong>: $${tx.amount} <br><small>${tx.date}</small>`;
        historyList.appendChild(div);
      });
    }

    function updatePicture(event) {
      let reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("profilePic").src = e.target.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
</html>
