<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank of America - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0; padding: 0;
    }
    .navbar {
      background: #d40000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .profile {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    .profile img {
      width: 100px; height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 3px solid #d40000;
    }
    .profile h2 {
      margin: 0;
      color: #333;
    }
    .profile p {
      margin: 5px 0;
      color: #555;
    }
    .balance-box {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }
    .balance-box h3 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }
    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .card {
      background: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
    }
    .card h4 {
      margin: 0;
      color: #d40000;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #d40000;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #a80000; }
  </style>
</head>
<body>

<div class="navbar">Bank of America - User Dashboard</div>

<div class="container">
  <!-- User Profile -->
  <div class="profile">
    <img id="userImage" src="https://via.placeholder.com/100" alt="Profile Picture">
    <div>
      <h2 id="fullName">Full Name</h2>
      <p><b>Username:</b> <span id="username"></span></p>
      <p><b>Email:</b> <span id="email"></span></p>
    </div>
  </div>

  <!-- Balance Section -->
  <div class="balance-box">
    <h3>Available Balance: $<span id="balance">0.00</span></h3>
  </div>

  <!-- Quick Actions -->
  <div class="actions">
    <div class="card">
      <h4>Withdraw</h4>
      <button onclick="alert('Withdraw request sent!')">Request</button>
    </div>
    <div class="card">
      <h4>International Transfer</h4>
      <button onclick="alert('International transfer initiated!')">Send</button>
    </div>
    <div class="card">
      <h4>Request Loan</h4>
      <button onclick="alert('Loan request submitted!')">Apply</button>
    </div>
  </div>
</div>

<script>
  // Load logged-in user
  let currentUser = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!currentUser) {
    alert("⚠️ Please login first!");
    window.location.href = "login.html";
  } else {
    document.getElementById("fullName").innerText = currentUser.fullName;
    document.getElementById("username").innerText = currentUser.username;
    document.getElementById("email").innerText = currentUser.email;
    document.getElementById("balance").innerText = currentUser.balance.toFixed(2);
    document.getElementById("userImage").src = currentUser.image || "https://via.placeholder.com/100";
  }
</script>

</body>
  </html>
