<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Capital One Trust</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f5f7fa; }

    header {
      background: #002868; /* Navy Blue */
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h2 { font-size: 20px; }

    /* Hamburger */
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px;
      height: 100%;
      background: #003366;
      color: white;
      padding: 20px;
      transition: 0.3s;
      z-index: 1000;
    }
    .sidebar.active { left: 0; }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 500;
    }
    .overlay.active { display: block; }

    /* Dashboard content */
    .container {
      padding: 20px;
      margin-top: 20px;
    }

    /* Credit Card */
    .credit-card {
      background: linear-gradient(135deg, #1a237e, #0d47a1);
      color: white;
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 380px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .card-header { display: flex; justify-content: space-between; }
    .card-number {
      font-size: 22px;
      letter-spacing: 3px;
      margin: 20px 0;
    }
    .card-details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .card-holder { font-size: 18px; }

    /* User Info */
    .user-info {
      margin-top: 30px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .user-info h3 {
      margin-bottom: 15px;
      color: #002868;
    }
    .user-info p {
      margin: 5px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <h2>Capital One Trust</h2>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <a href="#">Dashboard</a>
    <a href="#">Wire Transfer</a>
    <a href="#">Transactions</a>
    <a href="#">Logout</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="container">
    <!-- Credit Card -->
    <div class="credit-card">
      <div class="card-header">
        <h3>Capital One Trust</h3>
      </div>
      <div class="card-number">
        4532 9123 6789 4521
      </div>
      <div class="card-details">
        <div>
          <strong>VALID THRU</strong><br>
          08/28
        </div>
        <div>
          <strong>CVV</strong><br>
          274
        </div>
      </div>
      <div class="card-holder">
        JOHN DOE
      </div>
    </div>

    <!-- User Info -->
    <div class="user-info">
      <h3>Account Information</h3>
      <p><strong>Full Name:</strong> John Doe</p>
      <p><strong>Date of Birth:</strong> 15th June 1992</p>
      <p><strong>House Address:</strong> 123 Elm Street, Springfield, USA</p>
      <p><strong>Account Balance:</strong> $25,400.00</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }
  </script>

</body>
</html>
