<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- PIN LOCK SCREEN -->
  <div id="pin-screen" class="pin-screen">
    <div class="pin-box">
      <img id="pin-photo" class="profile-photo" src="" alt="User Photo">
      <h2 id="pin-name">Welcome</h2>
      <input type="password" id="pin-input" placeholder="Enter PIN">
      <button onclick="unlockDashboard()">Unlock</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="dashboard hidden">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li onclick="showSection('home')">🏠 Dashboard</li>
        <li onclick="showSection('deposit')">➕ Deposit</li>
        <li onclick="showSection('withdraw')">➖ Withdraw</li>
        <li onclick="showSection('history')">📜 History</li>
        <li onclick="showSection('settings')">⚙️ Settings</li>
        <li onclick="logout()">🚪 Logout</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div id="home" class="section">
        <img id="user-photo" class="profile-photo" src="" alt="User Photo">
        <h2 id="user-name">User</h2>
        <p>Email: <span id="user-email"></span></p>
        <h3>Balance: $<span id="balance">0</span></h3>
      </div>

      <div id="deposit" class="section hidden">
        <h2>Deposit Money</h2>
        <input type="number" id="deposit-amount" placeholder="Enter amount">
        <button onclick="deposit()">Deposit</button>
      </div>

      <div id="withdraw" class="section hidden">
        <h2>Withdraw Money</h2>
        <input type="number" id="withdraw-amount" placeholder="Enter amount">
        <button onclick="withdraw()">Withdraw</button>
      </div>

      <div id="history" class="section hidden">
        <h2>Transaction History</h2>
        <ul id="history-list"></ul>
      </div>

      <div id="settings" class="section hidden">
        <h2>Update Details</h2>
        <input type="text" id="new-name" placeholder="Change Name">
        <input type="email" id="new-email" placeholder="Change Email">
        <input type="file" id="new-photo" accept="image/*">
        <button onclick="updateSettings()">Save Changes</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
