<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UBA User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #d40000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .dashboard {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .balance {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .transactions {
      margin-bottom: 30px;
    }

    .transactions h3 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    form input, form select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      background: #d40000;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .welcome {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .pin-section {
      margin: 20px 0;
    }

    .pin-section input {
      width: 100px;
      text-align: center;
      letter-spacing: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>UBA Online Banking</h1>
</header>

<div class="dashboard">
  <div class="welcome">
    Hello <strong id="username">Mr. Rogers</strong><br>
    <span>Welcome</span>
  </div>

  <div class="pin-section">
    <label>Enter PIN</label><br>
    <input type="password" placeholder="****" maxlength="4" required />
    <button onclick="showDashboard()">Submit</button>
  </div>

  <div id="mainContent" style="display:none;">
    <div class="balance">Account Balance: <span style="color:green">$800,000,000.00</span></div>

    <div class="transactions">
      <h3>Recent Transactions</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-06-10</td>
            <td>Incoming Wire from Wells Fargo</td>
            <td>Credit</td>
            <td>$25,000,000.00</td>
          </tr>
          <tr>
            <td>2025-06-09</td>
            <td>ATM Withdrawal</td>
            <td>Debit</td>
            <td>$2,000.00</td>
          </tr>
          <tr>
            <td>2025-06-07</td>
            <td>Purchase: Apple Store</td>
            <td>Debit</td>
            <td>$3,500.00</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="transfer">
      <h3>Wire Transfer</h3>
      <form onsubmit="event.preventDefault(); alert('Transfer submitted and pending approval.');">
        <input type="text" required placeholder="Recipient Full Name" />
        <input type="text" required placeholder="Bank Name" />
        <input type="text" required placeholder="Account Number" />
        <select required>
          <option value="">-- Select Currency --</option>
          <option>USD</option>
          <option>EUR</option>
          <option>GBP</option>
          <option>GHS</option>
        </select>
        <input type="number" required placeholder="Amount" />
        <input type="text" required placeholder="Routing Number / SWIFT Code" />
        <button type="submit">Send Wire Transfer</button>
      </form>
    </div>
  </div>
</div>

<script>
  // Replace with real session value later
  const user = sessionStorage.getItem("userName") || "Mr. Rogers";
  document.getElementById("username").innerText = user;

  function showDashboard() {
    document.querySelector(".pin-section").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
  }
</script>

</body>
</html>
