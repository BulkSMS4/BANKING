<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .topbar {
      background: #002868;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .topbar h1 { font-size: 18px; margin: 0; }
    .main { padding: 20px; }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      background: #002868;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0044aa; }
    .history-card {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
<script>
  // Check if user logged in
  const currentUser = JSON.parse(sessionStorage.getItem("currentUser"));
  if (!currentUser) {
    window.location.href = "login.html";
  }
</script>

<div class="topbar">
  <h1>User Dashboard</h1>
  <a href="login.html" onclick="sessionStorage.clear()" style="color:white;">Logout</a>
</div>

<div class="main">
  <!-- Profile -->
  <div class="card">
    <h2>Welcome, <span id="userName"></span></h2>
    <p><strong>Account #:</strong> <span id="accountNumber"></span></p>
    <p><strong>Balance:</strong> $<span id="balance"></span></p>
    <p><strong>Status:</strong> <span id="status"></span></p>
    <button id="spendBtn" onclick="spendMoney()">Spend / Withdraw</button>
  </div>

  <!-- History -->
  <div class="card">
    <h2>Transaction History</h2>
    <div id="history"></div>
  </div>
</div>

<script>
  function loadUser() {
    let users = JSON.parse(localStorage.getItem("users")) || [];
    let user = users.find(u => u.username === currentUser.username);
    if (!user) {
      alert("User not found. Please login again.");
      sessionStorage.clear();
      window.location.href = "login.html";
      return;
    }

    // Display user info
    document.getElementById("userName").innerText = user.fullName;
    document.getElementById("accountNumber").innerText = user.accountNumber;
    document.getElementById("balance").innerText = user.balance || 0;
    document.getElementById("status").innerText = user.locked ? "ðŸ”’ Locked" : "Active";

    // Disable spending if locked
    document.getElementById("spendBtn").disabled = user.locked;

    // Show history
    let historyDiv = document.getElementById("history");
    historyDiv.innerHTML = "";
    if (user.transactions && user.transactions.length > 0) {
      user.transactions.slice().reverse().forEach(tx => {
        historyDiv.innerHTML += `
          <div class="history-card">
            <strong>${tx.type}</strong><br>
            ${tx.amount ? "Amount: $" + tx.amount + "<br>" : ""}
            Date: ${tx.date}<br>
            By: ${tx.by}
          </div>
        `;
      });
    } else {
      historyDiv.innerHTML = "<p>No transactions yet.</p>";
    }
  }

  function spendMoney() {
    let amount = prompt("Enter amount to spend/withdraw:");
    if (isNaN(amount) || amount <= 0) return alert("Invalid amount.");

    let users = JSON.parse(localStorage.getItem("users")) || [];
    let userIndex = users.findIndex(u => u.username === currentUser.username);
    if (userIndex === -1) return;

    if (users[userIndex].locked) {
      alert("Your account is locked. You cannot withdraw.");
      return;
    }

    if (users[userIndex].balance >= amount) {
      users[userIndex].balance -= parseFloat(amount);
      if (!users[userIndex].transactions) users[userIndex].transactions = [];
      users[userIndex].transactions.push({
        type: "User Spending",
        amount: amount,
        date: new Date().toLocaleString(),
        by: users[userIndex].fullName
      });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Transaction successful!");
      loadUser();
    } else {
      alert("Insufficient funds.");
    }
  }

  window.onload = loadUser;
</script>
</body>
</html>
