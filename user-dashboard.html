<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Capital One Trust</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }

    header {
      background: #0a3d62;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background: #1e272e;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #3c6382;
    }

    .content {
      padding: 20px;
    }

    .card {
      background: linear-gradient(to right, #0a3d62, #3c6382);
      color: white;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      margin: 20px auto;
    }

    .card-number {
      font-size: 22px;
      letter-spacing: 3px;
      margin: 15px 0;
    }

    .card-details {
      display: flex;
      justify-content: space-between;
    }

    .balance-box {
      background: white;
      color: #0a3d62;
      padding: 15px;
      border-radius: 12px;
      margin: 20px auto;
      width: 320px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .profile-section {
      text-align: center;
      margin-top: 20px;
    }

    .profile-section img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 10px 20px;
      background: #0a3d62;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #3c6382;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    table th {
      background: #0a3d62;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h2>Capital One Trust</h2>
    <span class="menu-icon" onclick="openMenu()">â˜°</span>
  </header>

  <!-- Sidebar Menu -->
  <div id="sidebar" class="sidebar">
    <a href="#" onclick="showSection('dashboard')">Dashboard</a>
    <a href="#" onclick="showSection('deposit')">Deposit</a>
    <a href="#" onclick="showSection('withdrawal')">Withdrawal</a>
    <a href="#" onclick="showSection('history')">History</a>
    <a href="#" onclick="showSection('settings')">Settings</a>
    <a href="#" onclick="closeMenu()">Close</a>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Dashboard Section -->
    <div id="dashboard" class="section">
      <div class="card">
        <h3>Credit Card</h3>
        <div class="card-number">4532 9123 6789 4521</div>
        <div class="card-details">
          <div>VALID: 08/28</div>
          <div>CVV: 274</div>
        </div>
        <div>JOHN DOE</div>
      </div>
      <div class="balance-box">
        Balance: $<span id="balance">1000</span>
      </div>
      <div class="profile-section">
        <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile">
        <p id="username">John Doe</p>
      </div>
    </div>

    <!-- Deposit Section -->
    <div id="deposit" class="section hidden">
      <h3>Deposit Money</h3>
      <input type="number" id="deposit-amount" placeholder="Enter amount">
      <button onclick="deposit()">Deposit</button>
    </div>

    <!-- Withdrawal Section -->
    <div id="withdrawal" class="section hidden">
      <h3>Withdraw Money</h3>
      <input type="number" id="withdraw-amount" placeholder="Enter amount">
      <button onclick="withdraw()">Withdraw</button>
    </div>

    <!-- History Section -->
    <div id="history" class="section hidden">
      <h3>Transaction History</h3>
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </div>

    <!-- Settings Section -->
    <div id="settings" class="section hidden">
      <h3>Update Profile</h3>
      <input type="text" id="new-username" placeholder="Enter new name"><br><br>
      <input type="file" id="upload-pic" accept="image/*"><br><br>
      <button onclick="updateProfile()">Save</button>
    </div>
  </div>

  <script>
    let balance = localStorage.getItem("balance") ? parseFloat(localStorage.getItem("balance")) : 1000;
    let history = JSON.parse(localStorage.getItem("history")) || [];

    document.getElementById("balance").innerText = balance;

    // Menu controls
    function openMenu() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeMenu() {
      document.getElementById("sidebar").style.width = "0";
    }

    function showSection(sectionId) {
      let sections = document.querySelectorAll(".section");
      sections.forEach(sec => sec.classList.add("hidden"));
      document.getElementById(sectionId).classList.remove("hidden");
      closeMenu();
    }

    // Deposit
    function deposit() {
      let amt = parseFloat(document.getElementById("deposit-amount").value);
      if (!isNaN(amt) && amt > 0) {
        balance += amt;
        saveTransaction("Deposit", amt);
        updateBalance();
      }
    }

    // Withdraw
    function withdraw() {
      let amt = parseFloat(document.getElementById("withdraw-amount").value);
      if (!isNaN(amt) && amt > 0 && amt <= balance) {
        balance -= amt;
        saveTransaction("Withdrawal", amt);
        updateBalance();
      }
    }

    // Update balance display
    function updateBalance() {
      document.getElementById("balance").innerText = balance.toFixed(2);
      localStorage.setItem("balance", balance);
    }

    // Save transaction
    function saveTransaction(type, amount) {
      let date = new Date().toLocaleString();
      history.push({ type, amount, date });
      localStorage.setItem("history", JSON.stringify(history));
      renderHistory();
    }

    // Render history
    function renderHistory() {
      let tbody = document.getElementById("history-body");
      tbody.innerHTML = "";
      history.forEach(tx => {
        let row = `<tr>
          <td>${tx.type}</td>
          <td>$${tx.amount}</td>
          <td>${tx.date}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
    renderHistory();

    // Update profile
    function updateProfile() {
      let newName = document.getElementById("new-username").value;
      if (newName) {
        document.getElementById("username").innerText = newName;
        localStorage.setItem("username", newName);
      }

      let file = document.getElementById("upload-pic").files[0];
      if (file) {
        let reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("profile-pic").src = e.target.result;
          localStorage.setItem("profilePic", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }

    // Load saved profile
    window.onload = function() {
      if (localStorage.getItem("username")) {
        document.getElementById("username").innerText = localStorage.getItem("username");
      }
      if (localStorage.getItem("profilePic")) {
        document.getElementById("profile-pic").src = localStorage.getItem("profilePic");
      }
    };
  </script>
</body>
</html>
