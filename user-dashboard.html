<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Capital One Trust</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    /* Top bar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #002244;
      color: white;
      padding: 15px;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #003366;
      color: white;
      transition: left 0.3s ease;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .sidebar a:hover {
      background: #004080;
    }
    .sidebar.active {
      left: 0;
    }

    /* Main content */
    .content {
      padding: 20px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }

    /* Credit Card */
    .credit-card {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(135deg, #002244, #004080);
      color: white;
      border-radius: 15px;
      padding: 20px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .card-header {
      font-size: 20px;
      font-weight: bold;
    }
    .card-number {
      font-size: 22px;
      letter-spacing: 2px;
      margin: 20px 0;
    }
    .card-details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .profile {
      text-align: center;
      margin: 20px 0;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Forms */
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    form input, form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background: #002244;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #004080;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <span class="menu-btn">&#9776;</span>
    <h2>Capital One Trust</h2>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="#" onclick="showSection('dashboard')">Dashboard</a>
    <a href="#" onclick="showSection('deposit')">Deposit</a>
    <a href="#" onclick="showSection('withdrawal')">Withdrawal</a>
    <a href="#" onclick="showSection('settings')">Settings</a>
    <a href="#">Logout</a>
  </div>

  <div class="content">
    <!-- Dashboard Section -->
    <div id="dashboard" class="section active">
      <div class="profile">
        <img src="user-picture.jpg" alt="User Picture">
        <h3>John Doe</h3>
        <p><strong>Date of Birth:</strong> 14/02/1990</p>
        <p><strong>Address:</strong> 123 Main Street, Accra</p>
      </div>

      <div class="credit-card">
        <div class="card-header">Capital One Trust</div>
        <div class="card-number">4532 9123 6789 4521</div>
        <div class="card-details">
          <div><strong>VALID THRU</strong><br>08/28</div>
          <div><strong>CVV</strong><br>274</div>
        </div>
        <div class="card-holder">JOHN DOE</div>
      </div>
    </div>

    <!-- Deposit Section -->
    <div id="deposit" class="section">
      <h3>Deposit Funds</h3>
      <form>
        <input type="number" placeholder="Amount to Deposit" required>
        <button type="submit">Deposit</button>
      </form>
    </div>

    <!-- Withdrawal Section -->
    <div id="withdrawal" class="section">
      <h3>Withdraw Funds</h3>
      <form>
        <input type="number" placeholder="Amount to Withdraw" required>
        <button type="submit">Withdraw</button>
      </form>
    </div>

    <!-- Settings Section -->
    <div id="settings" class="section">
      <h3>Account Settings</h3>
      <form>
        <input type="text" placeholder="Update Full Name">
        <input type="text" placeholder="Update Address">
        <input type="date" placeholder="Update Date of Birth">
        <input type="file" accept="image/*">
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.querySelector('.menu-btn');
    const sections = document.querySelectorAll('.section');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    function showSection(id) {
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      sidebar.classList.remove('active'); // hide sidebar after click
    }
  </script>
</body>
</html>
