<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wire Transfer - UBA</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #d40000; }
    label { display: block; margin-top: 15px; }
    input, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      width: 100%; margin-top: 25px;
      background: red; color: white; padding: 12px;
      border: none; border-radius: 5px; font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Initiate Wire Transfer</h2>
  <form onsubmit="submitTransfer(event)">
    <label>Recipient Full Name</label>
    <input type="text" placeholder="e.g. Jane Smith" required>

    <label>Recipient Account Number</label>
    <input type="text" placeholder="e.g. 1234567890" required>

    <label>Transfer Amount (USD)</label>
    <input type="number" placeholder="e.g. 5000" required>

    <label>Destination Country</label>
    <input type="text" placeholder="e.g. Canada" required>

    <label>Transfer Type</label>
    <select required>
      <option value="">-- Select --</option>
      <option>Local</option>
      <option>International</option>
    </select>

    <button type="submit">Send Transfer</button>
  </form>
</div>

<script>
  function submitTransfer(e) {
    e.preventDefault();
    alert("Transfer request submitted successfully.\nAwaiting admin approval...");
    window.location.href = "user-dashboard.html";
  }
</script>

</body>
</html>
